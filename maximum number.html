<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Number</title>
</head>
<body>
    <script>
        a=[55,99,10,0,1,3,101,2,5,8]
        mx=a[0]
        for(i of a){
           if(mx<i){
            mx=i
           }
        }
        document.write(mx)
        
    </script>
</body>
</html>
