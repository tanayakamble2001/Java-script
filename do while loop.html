<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while Loop</title>
</head>
<body>
    <script>
        i=0
    do{
        document.write('Welcome to ITV','<br>')
        i++
    }while(i<10)

    j=1
    do{
        document.write(5*j,"<br>")
        j++
    }while(j<=10)
    </script>
    
</body>
</html>
