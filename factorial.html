<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Using While Loop</title>
</head>
<body>
    <script>
        no=5
        i=1
        fact=1
        while(i<=no){
            fact=fact*i
            i++
            document.write(`Fact of ${i} is ${fact} <br>`)   
        }
    </script>
</body>
</html>
