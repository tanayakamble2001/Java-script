<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Using While Loop</title>
</head>
<body>
    <script>
         var no=prompt("enter the value of no")
        i=1
        fact=1
        while(i<=no){
            fact=fact*i
            i++     
        }
        document.write(`Factorial of ${no} is ${fact} <br>`) 
    </script>
</body>
</html>
