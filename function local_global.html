<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Local and Global Variable</title>
</head>
<body>
    <script>
        a=18
        function abc(){
            //document.write(a + '<br>')
            var a=10
            document.write(a + '<br>')
        }
        abc()
        document.write(a)
    </script>
</body>
</html>
