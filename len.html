<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Function</title>
</head>
<body>
    <script>
        
        function len(a){
            l=0
            for(i of a){
                l++
            }
            return l
        }
        a='ndsknckjsdnvn'
        b=[22,33,455,66,7,789,90]
        document.write(len(a) + '<br>')
        document.write(len(b))
    </script>
</body>
</html>
