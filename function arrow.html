<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        var ar=() => document.write('This is Arrow Function...' + '<br>')
        ar()
        // arrow with default return
        var ar1= () =>'My name is Tanaya'
        document.write(ar1() + '<br>')
        // arrow function with single parameter
        var ar2 =n =>n
        document.write(ar2("Single Parameter Function") + '<br>')
        //passing multiple parameter
        var ar3=(a,b,c)
    </script>
</body>
</html>
