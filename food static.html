<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Static </title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        table{
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="FoodList('veg')">Veg</button>
    <button onclick="FoodList('non-veg')">Non-Veg</button>
    <table width="465px" id="tb">
        <tr>
            <th>Sr. No.</th>
            <th>Food_Name</th>
            <th>Quantity_Full_Price</th>
            <th>Quantity_Half_Price</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>1</td>
            <td id="td1"></td>
            <td id="td2"></td>
            <td id="td3"></td>
            <td id="td4"></td>
        </tr>
    </table>
    <script>
        function FoodList(type){
            if(type=='veg'){
                document.getElementById('td1').innerHTML='Paneer Tikka'
                document.getElementById('td2').innerHTML='300'
                document.getElementById('td3').innerHTML='180'
                document.getElementById('td4').innerHTML='<img src="pic/whatsapplogo.png" height="30px" width="30px"/>'
                document.getElementById('tb').style.display='block'
            }
            else if(type=='non-veg'){
                document.getElementById('td1').innerHTML='Chicken'
                document.getElementById('td2').innerHTML='500'
                document.getElementById('td3').innerHTML='300'
                document.getElementById('td4').innerHTML='<img src="pic/whatsapplogo.png" height="30px" weidth="30px"/>'
            }
        }
    </script>
</body>
</html>
