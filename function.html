<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input </title>
</head>
<body id="b">
    <h1 id="h1">Hello</h1>
    <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam nemo blanditiis, doloribus necessitatibus quasi veritatis hic iusto aperiam quo, illo magnam voluptatem aut corrupti ipsum distinctio praesentium commodi rem natus.</p>
    
    <script>
        var arr=['red','orange','yellow','green','blue']
        var i=0
        //function declare
        function UserInput(){

            var a =document.getElementById('h1');
            a.innerHTML="Heyyyyy"
            a.style.color="pink"

            var b=document.getElementById('b');
            b.style.backgroundColor=arr[i]
            i++
            if(arr.length<=i){
                i=0
            }

            var c=document.getElementById('p')
            c.innerHTML="<img src='pic/whatsapplogo.png' width=100px/>"
        }
    </script>
    <!--function call-->
   <button onclick="UserInput()">Click Here</button>
   <a href=""><button>Refresh</button></a>
</body>
</html>
