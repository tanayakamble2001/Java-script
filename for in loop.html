<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <script>
        a={name:'Tanaya', age:22 , city:'Ratnagiri'}
        for(i in a){
            document.write(i+ '=' + a[i] +'<br>')
        }
    </script>
</body>
</html>
