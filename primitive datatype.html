<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data Type</title>
</head>
<body>
    <script>
        //Primitive data type
        var a=-123456
        document.write(typeof(a),"<br>")
        var b='123456ahjscj'
        document.write("<h1>",typeof(b),"</h1><br>")

        var c=true
        document.write(typeof(c),"<br>")

        var c1
        document.write(typeof(c1),"<br>")

        var c2=null
        document.write(typeof(c2),"<br>")
    </script>
</body>
</html>
