<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        i=1
        while(i<=10){
            document.write(i+"<br>")
            i++
        }

        /*while(true){

        }*/
    </script>
</body>
</html>
