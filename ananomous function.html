<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananomous function</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        setInterval(function(){
            t= new Date()
            h= t.getHours()
            m= t.getMinutes()
            s= t.getSeconds()
            ms= t.getMilliseconds()
            d = t.getDate()
            //month= t.getMonths()
            y =t.getFullYear()
            //document.getElementById('h1').innerHTML=h + ":" + m +":" +s;
            document.getElementById('h1').innerHTML=`${h}:${m}:${s}:${ms}  ${d} ${y}`;
         },1000)
    </script>
</body>
</html>
