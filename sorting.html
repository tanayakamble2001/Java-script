<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>
<body>
    <script>
        a=[55,99,10,0,1,3,101,2,5,8]
        for(i=0;i<a.length;i++){
            for(j=0;j<a.length;j++){
                if(a[i]<a[j]){
                    t=a[i]
                    a[i]=a[j]
                    a[j]=t
                }
                console.log(a)
            }
        }
        document.write(a,"<br>")
        document.write("Greater number from array ", a[(a.length-1)]+'<br>')
        document.write("Second greater number from array", a[(a.length-2)]+'<br>')
        document.write("Minimum number from array ",a[0]+"<br>")
    </script>
</body>
</html>
