<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1 to 10</title>
</head>
<body>
    <script>
        function table(i){
            function inner(j){
                //console.log(i*j)
                document.write(i*j , "<br>")
                j++
                if(j<=10){
                    return inner(j)
                }
                else{
                    /*var aa= function(){*/
                        alert(`Table of ${i} done`)        //Call Back
                    /*}
                    aa()*/
                }
            }
            inner(1)
            i++
            if(i<=10){
                return table(i)
            }
        }
        table(1)
    </script>
</body>
</html>
