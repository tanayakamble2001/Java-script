<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <script>
        no=prompt("enter the value of no")
        temp=no
        sum=0
        function armst(){
            for(i of no){
            rem=temp%10
            sum+=rem**4   
            temp=parseInt(temp/10)
            }
            if(sum==no){
                document.write(`${no} is armstrong Number`)
            }
            else{
                document.write(`${no} is not armstrong Number`)
            }
            
        }
        armst()
    </script>
    
</body>
</html>
