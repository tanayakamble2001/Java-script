<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Number</title>
</head>
<body>
    <script>
        a=100
        b=102
        c=4
        d=8
        e=1
        f=22
        if(a>b && a>c && a>d && a>e && a>f)
        {
            document.write('a=',a,' is the highest number.')
        }
        else if(b>a && b>c && b>d && b>e && b>f)
        {
            document.write('b=',b,' is the highest number.')
        }
        else if(c>a && c>b && c>d && c>e && c>f)
        {
            document.write('c=',c,' is the highest number.')
        }
        else if(d>a && d>b && d>c && d>e && d>f)
        {
            document.write('d=',d,' is the highest number.')
        }
        else if(e>a && e>b && e>c && e>d && e>f)
        {
            document.write('e=',e,' is the highest number.')
        }
        else{
            document.write('f=',f,' is the highest number.')
        }
    </script>
</body>
</html>
