<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if statement</title>
</head>
<body>
    <script>
        vote=11
        if(vote>=18 && vote<=24)
        {
            alert('1 kg ration eligible')
        }
        else if(vote>=25 && vote<=30)
        {
            alert('5 kg ration eligible')
        }
        else if(vote>=31 && vote<=35)
        {
            alert('10 kg ration eligible')
        }
        else{
            alert('You are not eligible')
        }
    </script>
</body>
</html>
